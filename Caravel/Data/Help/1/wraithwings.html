<h3>Wraithwings</h3>
<hr>
<p>These nasty bloodsuckers attack with confidence in
numbers, but a solitary wraithwing is a complete coward. &nbsp;They
like to congregate in rooms with pits where their ability to fly gives
them an advantage over their prey.
</p>
